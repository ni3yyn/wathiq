name: Build Wathiq APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # IMPROVEMENT 1: Use built-in 'cache: npm'
      # This replaces the manual 'actions/cache' step. It caches the 
      # global cache directory instead of node_modules, which is safer and faster.
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # IMPROVEMENT 2: Add 'cache: gradle'
      # This is critical for Android. It caches downloaded JARs/AARs 
      # and the Gradle wrapper, saving massive download time on repeats.
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'gradle'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make Gradlew Executable
        run: cd android && chmod +x gradlew

      - name: Build Android APK (Debug)
        run: cd android && ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wathiq-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk